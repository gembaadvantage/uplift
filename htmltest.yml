IgnoreURLs:
  - fonts.gstatic.com
  - https://twitter.com/GA_Uplift
  - https://docs.github.com
  - https://git-scm.com/docs
IgnoreDirectoryMissingTrailingSlash: true
IgnoreAltMissing: true
IgnoreInternalEmptyHash: true
ExternalTimeout: 60
CheckDoctype: false
HTTPHeaders:
  "Range": "bytes=0-10"
  "Accept": "*/*"
